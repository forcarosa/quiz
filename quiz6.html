function shuffleArray(a){ const arr = a.slice(); for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]] } return arr; }

function startQuiz(){
  score=0; current=0; goalReached=false;
  // shuffle questions and also shuffle options inside each question
  questions = shuffleArray(rawQuestions.map(q=>({q:q.q,o:shuffleArray(q.o),a:q.a})));
  // After shuffling options, a (index) must be recalculated: find which option equals original correct text
  questions = questions.map(orig => {
    const raw = rawQuestions.find(r=>r.q===orig.q);
    let correctText = raw.o[raw.a];
    let newIndex = orig.o.findIndex(x=>x===correctText);
    if(newIndex===-1) newIndex = 0;
    return {q: orig.q, o: orig.o, a: newIndex};
  });

  restartBtn.style.display='none';
  nextBtn.classList.add('hidden');
  nextTopicBtn.classList.add('hidden');
  goalEl.style.display='none';
  renderQuestion();
  updateProgress();
}

function updateProgress(){ progressEl.textContent = (current+1) + ' / ' + questions.length; }

function renderQuestion(){
  const q = questions[current];
  container.innerHTML = `<h2 class="question">${q.q}</h2>` + '<div class="options">' + q.o.map((opt,idx)=>`<div class="option" data-index="${idx}" onclick="selectOption(${idx})">${String.fromCharCode(65+idx)}) ${opt}</div>`).join('') + '</div>';
  nextBtn.classList.add('hidden');
  updateProgress();
}

function selectOption(i){
  const q=questions[current];
  const opts=document.querySelectorAll('.option');
  opts.forEach((el,idx)=>{ el.onclick=null; if(idx===q.a) el.classList.add('correct'); if(idx===i && idx!==q.a) el.classList.add('wrong'); });
  if(i===q.a) score++;
  if(score>=4 && !goalReached){ goalReached=true; goalEl.style.display='block'; createConfetti(); try{ applause.currentTime=0; applause.play(); }catch(e){} nextTopicBtn.classList.remove('hidden'); }

}
